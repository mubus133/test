<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>   
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <button onclick="resetScore()">reset score</button>

    <script>

        
        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        }

        function playComputerMove() {
            let randomNumber = Math.random();  
            let computerMove = '';

            if (randomNumber <= 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber <= 2 / 3) {
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissors';
            }

            return computerMove;  
        }
    
        function playGame(playerMove) {
            const computerMove = playComputerMove();  
            let result = '';

            if (playerMove === computerMove.toLowerCase()) {
                result = 'It\'s a tie!';
            } else if (
                (playerMove === 'rock' && computerMove === 'Scissors') ||
                (playerMove === 'paper' && computerMove === 'Rock') ||
                (playerMove === 'scissors' && computerMove === 'Paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            if (result === 'You win!') {
                score.wins += 1;
            }else if (result === 'You lose!') {
                score.losses += 1;
            }else if (result === 'It\'s a tie!') {
                score.ties += 1;
            }

            alert(`you chose: ${playerMove}. Computer Chose: ${computerMove}. Your result is: ${result}.
            wins: ${score.wins} losess: ${score.losses}  ties: ${score.ties}`);
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;

            alert(`wins: ${score.wins} losess: ${score.losses}  ties: ${score.ties}`);
        }
    </script>
</body>
</html>
