<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>try your lock</h1>
    <button onclick="playerMove('rock')">Rock</button>
    <button onclick="playerMove('paper')">Paper</button>
    <button onclick="playerMove('scissors')">Scissors</button>
    <button onclick="resetScore()">Reset Scores</button>
    <script>
        const score = {
            wins: 0,
            ties: 0,
            losses: 0,
        }

        function computerPick() {
            let randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber <= 1/3) {
                computerMove = 'Rock';
            }else if (randomNumber <= 2/3) {
                computerMove = 'Paper';
            }else if (randomNumber <= 1) {
                computerMove = 'Scissors';
            }
            
            return computerMove;
            
        }

        function playerMove(gameplay) {
            const computerMove = computerPick();
            let result = '';
            // let score = ''

            if (gameplay === computerMove) {
                result = 'it\'s a tie';
            } else if ( (gameplay === 'rock' && computerMove === 'Scissors') ||
                (gameplay === 'paper' && computerMove === 'Rock') ||
                (gameplay === 'scissors' && computerMove === 'Paper')
            ) {
                result = 'you win';
            }else{
                result = 'you loose';
            }

            if (result === 'you win') {
                score.wins += 1;
            }else if (result === 'you loose') {
                score.losses += 1;
            }else if (result === 'it\'s a tie') {
                score.ties += 1;
            }
                alert(`you choose: ${gameplay} and computer choose: ${computerMove} result: ${result}
                     wins: ${score.wins}  losses: ${score.losses}  ties: ${score.ties}`);
            
        }

        function resetScore(){
            score.wins = 0;
            score.losses = 0;
            score.tie = 0;
        }

        
    </script>
</body>
</html>
